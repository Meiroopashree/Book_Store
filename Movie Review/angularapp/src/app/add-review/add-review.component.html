<div class="container">
  <h2>Add Movie Review</h2>
  <form (submit)="AddReview()">
      <div>
          <label for="movieName">Movie Name:</label>
          <input type="text" id="movieName" [(ngModel)]="review.movieName" name="movieName" required>
          <div *ngIf="isFieldInvalid('movieName')" class="error-message">Movie Name is required</div>
      </div>

      <div>
          <label for="movieDirector">Movie Director:</label>
          <input type="text" id="movieDirector" [(ngModel)]="review.movieDirector" name="movieDirector" required>
          <div *ngIf="isFieldInvalid('movieDirector')" class="error-message">Movie Director is required</div>
      </div>

      <div>
          <label for="leadCast">Lead Cast:</label>
          <input type="text" id="leadCast" [(ngModel)]="review.leadCast" name="leadCast" required>
          <div *ngIf="isFieldInvalid('leadCast')" class="error-message">Lead Cast is required</div>
      </div>

      <div>
          <label for="releaseDate">Release Date:</label>
          <input type="date" id="releaseDate" [(ngModel)]="review.movieReleaseDate" name="releaseDate" required>
          <div *ngIf="isFieldInvalid('releaseDate')" class="error-message">Release Date is required</div>
      </div>

      <div>
          <label for="reviewDate">Review Date:</label>
          <input type="date" id="reviewDate" [(ngModel)]="review.movieReviewDate" name="reviewDate" required>
          <div *ngIf="isFieldInvalid('reviewDate')" class="error-message">Review Date is required</div>
      </div>

      <div>
          <label for="reviewComments">Review Comments:</label>
          <textarea id="reviewComments" [(ngModel)]="review.reviewComments" name="reviewComments" required></textarea>
          <div *ngIf="isFieldInvalid('reviewComments')" class="error-message">Review Comments is required</div>
      </div>

      <div>
          <label for="rating">Rating:</label>
          <input type="number" id="rating" [(ngModel)]="review.rating" name="rating" min="1" max="5" required>
          <div *ngIf="isFieldInvalid('rating')" class="error-message">Rating is required</div>
      </div>

      <button type="submit">Submit Review</button>
  </form>
</div>
