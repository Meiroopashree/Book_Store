<form (submit) = "addRecipe()">
    <div>
        <label for="name">Name:</label>
        <input name = "name" type = "text" id = "name" [(ngModel)]="newRecipe.name" required>
    </div>
    <div>
        <label for="ingredients">Ingredients:</label>
        <input name = "ingredients" type = "text" id = "ingredients" [(ngModel)]="newRecipe.ingredients" required>
    </div>

    <button type="submit">Add Recipe</button>
</form>
