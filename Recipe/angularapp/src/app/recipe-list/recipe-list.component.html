<div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Ingredients</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let recipe of recipes">
                <td>{{recipe.Name}}</td>
                <td>{{recipe.Ingredients}}</td>
            </tr>
        </tbody>
    </table>
</div>
