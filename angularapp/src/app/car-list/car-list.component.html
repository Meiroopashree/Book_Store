<div class="container">
    <h2>Car List</h2>
  
    <div *ngIf="cars.length === 0" class="no-cars-message">
        No cars available.
    </div>
  
    <table *ngIf="cars.length > 0" class="car-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Specialization</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Address</th>
                <!-- <th>Action</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let car of cars" class="car-item">
                <td>{{ car.firstName }}</td>
                <td>{{ car.lastName }}</td>
                <td>{{ car.specialization }}</td>
                <td>{{ car.phoneNumber }}</td>
                <td>{{ car.email }}</td>
                <td>{{ car.address }}</td>

                <td>
                    <button id="delete" class="delete-button" (click)="deleteCar(car.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
