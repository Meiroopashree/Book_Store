<app-dashboard></app-dashboard>
<h2>Add New Gift</h2>
 
<form [formGroup]="addGiftForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="giftType" style="position: relative;"> <!-- Add relative positioning to the label -->
            Gift Type:<span class="asterisk">*</span>
            <input type="text" id="giftType" formControlName="giftType">
            <div *ngIf="addGiftForm.get('giftType').invalid && addGiftForm.get('giftType').touched" class="error-message">Gift Type is required</div> <!-- Display the error message conditionally -->
        </label>
    </div><br>
 
    <div class="form-group">
        <label for="giftImageUrl" style="position: relative;">
            Gift Image:<span class="asterisk">*</span>
            <input type="file" id="giftImageUrl" formControlName="giftImageUrl" (change)="handleFileChange($event)"
            accept=".png, .jpg">
            <div *ngIf="addGiftForm.get('giftImageUrl').invalid && addGiftForm.get('giftImageUrl').touched" class="error-message">Gift Image is required</div> 
        </label>
    </div><br>
    
 
    <div class="form-group">
        <label for="giftDetails" style="position: relative;"> <!-- Add relative positioning to the label -->
            Gift Details:<span class="asterisk">*</span>
            <textarea id="giftDetails" formControlName="giftDetails"></textarea>
            <div *ngIf="addGiftForm.get('giftDetails').invalid && addGiftForm.get('giftDetails').touched" class="error-message">Gift Details is required</div> <!-- Display the error message conditionally -->
        </label>
    </div><br>

    <div class="form-group">
        <label for="quantity" style="position: relative;"> <!-- Add relative positioning to the label -->
            Quantity:<span class="asterisk">*</span>
            <input type="number" id="quantity" formControlName="quantity">
            <div *ngIf="addGiftForm.get('quantity').invalid && addGiftForm.get('quantity').touched" class="error-message">Quantity is required</div> <!-- Display the error message conditionally -->
        </label>
    </div><br>
 
    <div class="form-group">
        <label for="giftPrice" style="position: relative;"> <!-- Add relative positioning to the label -->
            Price:<span class="asterisk">*</span>
            <input type="number" id="giftPrice" formControlName="giftPrice">
            <div *ngIf="addGiftForm.get('giftPrice').invalid && addGiftForm.get('giftPrice').touched" class="error-message">Price is required</div> <!-- Display the error message conditionally -->
        </label>
    </div><br>
 
    <div *ngIf="errorMessage" class="error-message">
        *{{ errorMessage }}
    </div>
 
    <div class="add-btn">
        <button type="submit" [disabled]="addGiftForm.invalid">Add Gift</button>
        <!-- <button type="submit">Add Gift</button> -->
    </div>
</form>
