<div class="container" *ngIf="flight">
  <h2>Delete Confirmation</h2>
  <div class="confirmation-message">
    <p>Are you sure you want to delete this flight?</p>
    <p>Name: {{ flight.name }}</p>
    <p>Departure Airport: {{ flight.departureAirport }}</p>
    <p>Destination Airport: {{ flight.destinationAirport }}</p>
    <p>Departure Date: {{ flight.departureDate | date }}</p>
    <p>Arrival Date: {{ flight.arrivalDate | date }}</p>
    <!-- You can display other relevant information about the flight here -->
  </div>
  <div class="form-buttons">
    <button type="button" id="confirm" class="confirm-button" (click)="confirmDelete(flight.flightId)">Confirm Delete</button>
    <button type="button" id="cancel" class="cancel-button" (click)="cancelDelete()">Cancel</button>
  </div>
</div>
