<div class="container" *ngIf="phone">
  <h2>Delete Confirmation</h2>
  <div class="confirmation-message">
    <p>Are you sure you want to delete this phone?</p>
    <p>Brand: {{ phone.brand }}</p>
    <p>Model: {{ phone.model }}</p>
    <p>Screen Size: {{ phone.screenSize }}</p>
    <p>Storage Capacity: {{ phone.storageCapacity }}</p>
    <p>RAM: {{ phone.ram }}</p>
    <p>Battery Capacity: {{ phone.batteryCapacity }}</p>
    <!-- You can display other relevant information about the phone here -->
  </div>
  <div class="form-buttons">
    <button type="button" id="confirm" class="confirm-button" (click)="confirmDelete(phoneId)">Confirm Delete</button>
    <button type="button" id="cancel" class="cancel-button" (click)="cancelDelete()">Cancel</button>
  </div>
</div>
