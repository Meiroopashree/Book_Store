<!-- src/app/doctor-form/doctor-form.component.html -->
<form (submit)="addDoctor()">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" [(ngModel)]="newDoctor.firstName" name="firstName" required>
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" [(ngModel)]="newDoctor.lastName" name="lastName" required>
    </div>
    <div>
      <label for="specialization">Specialization:</label>
      <input type="text" id="specialization" [(ngModel)]="newDoctor.specialization" name="specialization" required>
    </div>
    <div>
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" [(ngModel)]="newDoctor.phoneNumber" name="phoneNumber" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="newDoctor.email" name="email" required>
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" [(ngModel)]="newDoctor.address" name="address" required>
    </div>
    <button type="submit">Add Doctor</button>
</form>
