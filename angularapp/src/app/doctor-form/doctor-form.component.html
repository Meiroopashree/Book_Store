<!-- src/app/doctor-form/doctor-form.component.html -->
<form (submit)="addDoctor()" #doctorForm="ngForm">
  <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" [(ngModel)]="newDoctor.firstName" name="firstName" required class="form-control">
      <div *ngIf="doctorForm.submitted && doctorForm.controls['firstName'].invalid" class="text-danger">
          <span *ngIf="doctorForm.controls['firstName'].errors?.required">First Name is required.</span>
      </div>
  </div>
  <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" [(ngModel)]="newDoctor.lastName" name="lastName" required class="form-control">
      <div *ngIf="doctorForm.submitted && doctorForm.controls['lastName'].invalid" class="text-danger">
          <span *ngIf="doctorForm.controls['lastName'].errors?.required">Last Name is required.</span>
      </div>
  </div>
  <div class="form-group">
      <label for="specialization">Specialization:</label>
      <input type="text" id="specialization" [(ngModel)]="newDoctor.specialization" name="specialization" required class="form-control">
      <div *ngIf="doctorForm.submitted && doctorForm.controls['specialization'].invalid" class="text-danger">
          <span *ngIf="doctorForm.controls['specialization'].errors?.required">Specialization is required.</span>
      </div>
  </div>
  <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" [(ngModel)]="newDoctor.phoneNumber" name="phoneNumber" required class="form-control">
      <div *ngIf="doctorForm.submitted && doctorForm.controls['phoneNumber'].invalid" class="text-danger">
          <span *ngIf="doctorForm.controls['phoneNumber'].errors?.required">Phone Number is required.</span>
      </div>
  </div>
  <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="newDoctor.email" name="email" required class="form-control">
      <div *ngIf="doctorForm.submitted && doctorForm.controls['email'].invalid" class="text-danger">
          <span *ngIf="doctorForm.controls['email'].errors?.required">Email is required.</span>
          <span *ngIf="doctorForm.controls['email'].errors?.email">Invalid email format.</span>
      </div>
  </div>
  <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" [(ngModel)]="newDoctor.address" name="address" required class="form-control">
      <div *ngIf="doctorForm.submitted && doctorForm.controls['address'].invalid" class="text-danger">
          <span *ngIf="doctorForm.controls['address'].errors?.required">Address is required.</span>
      </div>
  </div>
  <button type="submit" [disabled]="!doctorForm.valid" class="btn btn-primary">Add Doctor</button>
</form>
