<form (submit)="addDoctor()">
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" [(ngModel)]="newDoctor.firstName" name="firstName" required>
        <div *ngIf="isFieldInvalid('firstName')" class="error-message">First Name is required</div>
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" [(ngModel)]="newDoctor.lastName" name="lastName" required>
        <div *ngIf="isFieldInvalid('lastName')" class="error-message">Last Name is required</div>
    </div>
    <div>
        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" [(ngModel)]="newDoctor.specialization" name="specialization" required>
        <div *ngIf="isFieldInvalid('specialization')" class="error-message">Specialization is required</div>
    </div>
    <div>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" [(ngModel)]="newDoctor.phoneNumber" name="phoneNumber" required>
        <div *ngIf="isFieldInvalid('phoneNumber')" class="error-message">Phone Number is required</div>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" [(ngModel)]="newDoctor.email" name="email" required>
        <div *ngIf="isFieldInvalid('email')" class="error-message">Email is required</div>
    </div>
    <div>
        <label for="address">Address:</label>
        <textarea id="address" [(ngModel)]="newDoctor.address" name="address" required></textarea>
        <div *ngIf="isFieldInvalid('address')" class="error-message">Address is required</div>
    </div>
    <button type="submit">Add Doctor</button>
</form>
