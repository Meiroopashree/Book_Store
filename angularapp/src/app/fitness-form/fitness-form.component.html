<form (submit)="addFitnessClass()">
    <div>
        <label for="className">Class Name:</label>
        <input type="text" id="className" [(ngModel)]="newFitnessClass.className" name="className" required>
        <div *ngIf="isFieldInvalid('className')" class="error-message">Class Name is required</div>
    </div>
    <div>
        <label for="instructorName">Instructor Name:</label>
        <input type="text" id="instructorName" [(ngModel)]="newFitnessClass.instructorName" name="instructorName" required>
        <div *ngIf="isFieldInvalid('instructorName')" class="error-message">Instructor Name is required</div>
    </div>
    <div>
        <label for="classDate">Class Date:</label>
        <input type="date" id="classDate" [(ngModel)]="newFitnessClass.classDate" name="classDate" required>
        <div *ngIf="isFieldInvalid('classDate')" class="error-message">Class Date is required</div>
    </div>
    <div>
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" [(ngModel)]="newFitnessClass.duration" name="duration" required>
        <div *ngIf="isFieldInvalid('duration')" class="error-message">Duration is required</div>
    </div>
    <div>
        <label for="location">Location:</label>
        <input type="text" id="location" [(ngModel)]="newFitnessClass.location" name="location" required>
        <div *ngIf="isFieldInvalid('location')" class="error-message">Location is required</div>
    </div>
    <button type="submit">Add Fitness Class</button>
</form>
