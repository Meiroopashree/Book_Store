<form (submit)="addFlight()">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="newFlight.name" name="name" required>
        <div *ngIf="isFieldInvalid('name')" class="error-message">Name is required</div>
    </div>
    <div>
        <label for="departureAirport">Departure Airport:</label>
        <input type="text" id="departureAirport" [(ngModel)]="newFlight.departureAirport" name="departureAirport" required>
        <div *ngIf="isFieldInvalid('departureAirport')" class="error-message">Departure Airport is required</div>
    </div>
    <div>
        <label for="destinationAirport">Destination Airport:</label>
        <input type="text" id="destinationAirport" [(ngModel)]="newFlight.destinationAirport" name="destinationAirport" required>
        <div *ngIf="isFieldInvalid('destinationAirport')" class="error-message">Destination Airport is required</div>
    </div>
    <div>
        <label for="departureDate">Departure Date:</label>
        <input type="date" id="departureDate" [(ngModel)]="newFlight.departureDate" name="departureDate" required>
        <div *ngIf="isFieldInvalid('departureDate')" class="error-message">Departure Date is required</div>
    </div>
    <div>
        <label for="arrivalDate">Arrival Date:</label>
        <input type="date" id="arrivalDate" [(ngModel)]="newFlight.arrivalDate" name="arrivalDate" required>
        <div *ngIf="isFieldInvalid('arrivalDate')" class="error-message">Arrival Date is required</div>
    </div>
    <button type="submit">Add Flight</button>
</form>
