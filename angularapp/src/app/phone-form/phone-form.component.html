<form (submit)="addPhone()">
    <div>
        <label for="brand">Brand:</label>
        <input type="text" id="brand" [(ngModel)]="newPhone.brand" name="brand" required>
        <div *ngIf="isFieldInvalid('brand')" class="error-message">Brand is required</div>
    </div>
    <div>
        <label for="model">Model:</label>
        <input type="text" id="model" [(ngModel)]="newPhone.model" name="model" required>
        <div *ngIf="isFieldInvalid('model')" class="error-message">Model is required</div>
    </div>
    <div>
        <label for="screenSize">Screen Size:</label>
        <input type="number" id="screenSize" [(ngModel)]="newPhone.screenSize" name="screenSize" required>
        <div *ngIf="isFieldInvalid('screenSize')" class="error-message">Screen Size is required</div>
    </div>
    <div>
        <label for="storageCapacity">Storage Capacity:</label>
        <input type="number" id="storageCapacity" [(ngModel)]="newPhone.storageCapacity" name="storageCapacity" required>
        <div *ngIf="isFieldInvalid('storageCapacity')" class="error-message">Storage Capacity is required</div>
    </div>
    <div>
        <label for="ram">RAM:</label>
        <input type="number" id="ram" [(ngModel)]="newPhone.ram" name="ram" required>
        <div *ngIf="isFieldInvalid('ram')" class="error-message">RAM is required</div>
    </div>
    <div>
        <label for="batteryCapacity">Battery Capacity:</label>
        <input type="number" id="batteryCapacity" [(ngModel)]="newPhone.batteryCapacity" name="batteryCapacity" required>
        <div *ngIf="isFieldInvalid('batteryCapacity')" class="error-message">Battery Capacity is required</div>
    </div>
    <button type="submit">Add Phone</button>
</form>
