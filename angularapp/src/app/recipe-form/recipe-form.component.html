<form (ngSubmit)="addRecipe()" #recipeForm="ngForm" novalidate>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="newRecipe.name" name="name" required #name="ngModel">
        <div class="error-message" *ngIf="name.invalid" >Name is required</div>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="newRecipe.description" name="description" required #description="ngModel"></textarea>
        <div *ngIf="description.invalid && (description.dirty || description.touched || recipeForm.submitted)" class="error-message">Description is required</div>
    </div>
    <div>
        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" [(ngModel)]="newRecipe.ingredients" name="ingredients" required #ingredients="ngModel"></textarea>
        <div *ngIf="ingredients.invalid && (ingredients.dirty || ingredients.touched || recipeForm.submitted)" class="error-message">Ingredients are required</div>
    </div>
    <div>
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" [(ngModel)]="newRecipe.instructions" name="instructions" required #instructions="ngModel"></textarea>
        <div *ngIf="instructions.invalid && (instructions.dirty || instructions.touched || recipeForm.submitted)" class="error-message">Instructions are required</div>
    </div>
    <div>
        <label for="author">Author:</label>
        <input type="text" id="author" [(ngModel)]="newRecipe.author" name="author" required #author="ngModel">
        <div *ngIf="author.invalid && (author.dirty || author.touched || recipeForm.submitted)" class="error-message">Author is required</div>
    </div>
    <button type="submit" [disabled]="recipeForm.invalid">Add Recipe</button>
</form>
