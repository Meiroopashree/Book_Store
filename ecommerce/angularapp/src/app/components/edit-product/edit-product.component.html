<div class="container">
    <h1>Edit Product</h1>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm" novalidate>
      <div class="form-group">
        <label for="name">Product Name:</label>
        <input type="text" id="name" [(ngModel)]="product.name" name="name" required class="form-control" #name="ngModel">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error-message">
          Product name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="product.description" name="description" required class="form-control" #description="ngModel"></textarea>
        <div *ngIf="description.invalid && (description.dirty || description.touched)" class="error-message">
          Description is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" [(ngModel)]="product.price" name="price" required class="form-control" #price="ngModel">
        <div *ngIf="price.invalid && (price.dirty || price.touched)" class="error-message">
          Price is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="imageUrl">Image URL:</label>
        <input type="url" id="imageUrl" [(ngModel)]="product.imageUrl" name="imageUrl" required class="form-control" #imageUrl="ngModel">
        <div *ngIf="imageUrl.invalid && (imageUrl.dirty || imageUrl.touched)" class="error-message">
          Image URL is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" id="category" [(ngModel)]="product.category" name="category" required class="form-control" #category="ngModel">
        <div *ngIf="category.invalid && (category.dirty || category.touched)" class="error-message">
          Category is required.
        </div>
      </div>
  
      <button type="submit" class="btn-submit" [disabled]="productForm.invalid">Update Product</button>
    </form>
  </div>
